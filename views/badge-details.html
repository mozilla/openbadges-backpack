<div class='lightbox' data-id='{{id}}'>
  <div class='contents badge-details'>
    <header>
      <h2>{{badge.attributes.body.badge.name|e}}</h2>
      <span class='close'>&times;</span>
    </header>
    <div class='body'>

      <div class='confirm-disown'>
        <p>
          Do you want to remove this badge? </p>
          <p> If so, you'd need to reconnect with the issuer (<a href='{{badge.attributes.body.badge.issuer.origin|e}}'>{{badge.attributes.body.badge.issuer.name|e}}</a>) to have this badge sent to your Backpack again.
        </p>

        <div class='buttons'>
          <button class='btn nope'>Cancel</button>
          <button class='btn yep btn-danger'>Yes</button>
        </div>
      </div>

      <div class='confirm-facebook-share'>
	      {% include 'badge-facebook-share.html' %}
	    </div>
      {% include 'badge-data.html' %}
    </div>
  </div>
  <div class='background'></div>
</div>
